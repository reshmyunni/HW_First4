<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td>Number1</td>
                <td><input type="text" class="form-control" id="num1"></td>
            </tr>
            <tr>
                <td>Number2</td>
                <td><input type="text" class="form-control" id="num2"></td>
            </tr>
            <tr>
                <td>Number3</td>
                <td><input type="text" class="form-control" id="num3"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" class="btn btn-primary" onclick="checkLargest();">LARGEST</button></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="result"></p></td>
            </tr>
        </table>
    </div>

    <script>
        function checkLargest(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let larg = 0;
            if(num1>num2){
                if(num1>num3){
                    larg = num1;
                }else{
                   if(num2>num3){
                    larg = num2;
                }else{
                    larg = num3;
                } 
            }

            }else{
                if(num2>num3){
                    larg = num2;
                }else{
                    larg = num3;
                }
            }
            document.getElementById("result").innerHTML = larg;

        }
    </script>

</body>
</html>
